<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="To Do List app that will save what you need to do and lets you spin a wheel if unsure of what to do first"
    />
    <link rel="stylesheet" href="App.css">
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">

      <div class="to-do-app">
        <h1>To Do List</h1>
        <br>
        <div class="input-field">
          <input type="text" id="new-task" placeholder="Add task">
          <button id="submit" onclick="addTask()">Submit</button>
        </div>
      </div>
    
      <div class="task-list">
        <ul id="tasks">
            <input type="checkbox" id="test" name="test" value="test">
            <label for="test">Testing</label>
        </ul>
      </div>

      <div class="wheel-option">
        <button id="wheel-button" onclick="spinWheel()">Pick a task for me!</button>
      </div>
    </div>  
    <script src="App.js"></script>
  </body>
</html>
